<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body class="container-md ">
    <header>
        <div class="text-center">
            <img class="w-100 h-25" src="portada.jpg" alt="imagen de rap">
        </div>
        </vid>
    </header>
    <form action="" class="mt-2 text-center">
        <h2>participantes</h2>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="participante 1" aria-label="participante 1">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="participante 2" aria-label="participante 2">
            </div>
        </div>
    </form>

    <section class="text-center mt-2">
        <h2>Puntacion final</h2>
        <div class="row">
            <div class="col-6">
                <div class="display">
                    <div class="calculo" id="valor-anterior"></div>
                    <div class="calculo" id="valor-actual"></div>
                </div>
                <div class="row align-items-center">
                    <div class="col-8">
                        <div class="d-grid gap-2  mx-auto mt-3">
                            <button class="btn btn-primary numero" type="button">0</button>
                            <button class="btn btn-primary numero" type="button">1</button>
                            <button class="btn btn-primary numero" type="button">2</button>
                            <button class="btn btn-primary numero" type="button">3</button>
                            <button class="btn btn-primary numero" type="button">4</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-grid gap-2 mx-auto  mt-3">
                            <button class="btn btn-primary operador" value="sumar" type=" button">+</button>
                            <button class="btn btn-primary" onclick="display.borrar()" type="button">&larr;</button>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-6">
                <div class="display">
                    <div class="calculo"  id="valor-anterior2"></div>
                    <div class="calculo"  id="valor-actual2"></div>
                </div>
                <div class="row align-items-center">
                    <div class="col-8">
                        <div class="d-grid gap-2  mx-auto mt-3">
                            <button class="btn btn-primary numero2" type="button">0</button>
                            <button class="btn btn-primary numero2" type="button">1</button>
                            <button class="btn btn-primary numero2" type="button">2</button>
                            <button class="btn btn-primary numero2" type="button">3</button>
                            <button class="btn btn-primary numero2" type="button">4</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-grid gap-2 mx-auto mt-3">
                            <button class="btn btn-primary operador2" value="sumar2" type="button">+</button>
                            <button class="btn btn-primary" onclick="display2.borrar2()" type="button">&larr;</button>
                        </div>
                    </div>
                </div>
            </div>



            <button class="btn btn-primary mt-3 operador" value="igual" type=" button">resultado</button>
            <button class="btn btn-primary mt-3 " onclick="display.borrarTodo(),display2.borrarTodo2()" type=" button">reiniciar</button>


        </div>
    </section>




    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
